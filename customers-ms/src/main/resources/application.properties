spring.datasource.url=jdbc:mysql://localhost:3306/customersdb
spring.datasource.username=root
spring.datasource.password=root
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# displaying the SQL queries running behind the scenes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# port number to access the application
server.port=9008
# application name
spring.application.name=CUSTOMER-MS


# logger location
logging.level.root=INFO
logging.file.path=logs/
logging.file.name=logs/application.log
logging.level.com.utility=DEBUG

# Log the SQL queries in the application logs (using SLF4J)
logging.level.org.hibernate.SQL=DEBUG

# Set the path for the OpenAPI documentation
springdoc.api-docs.path=/customers/v3/api-docs

# Set the path for the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
